<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% block head%}
    <h1>Home</h1>
    {% endblock%}
    {% block content%}
    
    <ul>
        {% for category in categories %}
        <li>{{ category.id }} - {{ category.name }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
    {% block url %}
        <a href="{% url 'two' %}">Two -></a>
    {% endblock%}
</body>
</html>
